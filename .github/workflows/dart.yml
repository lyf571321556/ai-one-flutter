name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run:  apt-get install -y unzip && git clone https://github.com/flutter/flutter.git -b master --depth 50 && ./flutter/bin/flutter doctor -v && ./flutter/bin/flutter config --enable-web
    - name: Run tests
      run: flutter pub run test
