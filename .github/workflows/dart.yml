name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: git clone https://github.com/flutter/flutter.git -b master --depth 50 &&
    - name: Run tests
      run: flutter pub run test
